<!doctype html>
<html âš¡4email>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <style amp4email-boilerplate>body{visibility:hidden}</style>
</head>
<body>
  Email body.
  <hr>
  <amp-accordion>
    <section>
      <h4>Unsubscribe</h4>
      <div>

        <!-- Form -->
        <form method="post" id="unsubscribe" action-xhr="https://amp4email.io/unsubscribe">
          <p>Change how often you get emails:</p>
          <input type="radio" name="option" value="d" checked>Daily</input>
          <input type="radio" name="option" value="w">Weekly</input>
          <input type="radio" name="option" value="m">Monthly</input>
          <input type="radio" name="option" value="unsub">Unsubscribe me completely :(</input><br>
          <textarea name="reason" autoexpand></textarea><br>
          <input type="submit" value="Submit">

          <!-- Submission success -->
          <div submit-success>
            <template type="amp-mustache">
              Success!
            </template>
          </div>

          <!-- Submission error -->
          <div submit-error>
            <template type="amp-mustache">
              Error!
            </template>
          </div>
        </form>

      </div>
    </section>
  </amp-accordion>
</body>
</html>
